<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="./asset/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!------------------------------ side menu start ---------------------------------------------->

    <section class="side-menu bg-primary bg-gradient">
        <div class="brand-name d-flex flex-column justify-content-center align-items-center gap-2">
            <a href="#"><img src="./asset/favicon.ico" alt=""></a>
            <a class="sm-none fs-2 text-light text-decoration-none text-uppercase text-center" href="#">Education</a>
        </div>
        <ul>
            <li><img src="./asset/dashboard (2).png" alt=""> &nbsp; <span class="ps-2 side-span">Dashboard</span></li>
            <li><img src="./asset/reading-book (1).png" alt=""> &nbsp; <span class="ps-2 side-span">Students</span></li>
            <li><img src="./asset/teacher2.png" alt=""> &nbsp; <span class="ps-2 side-span">teachers</span></li>
            <li><img src="./asset/school.png" alt=""> &nbsp; <span class="ps-2 side-span">Schools</span></li>
            <li><img src="./asset/payment.png" alt=""> &nbsp; <span class="ps-2 side-span">Income</span></li>

            <li><img src="./asset/settings.png" alt=""> &nbsp; <span class="ps-2 side-span">Settings</span></li>
        </ul>
        <div class="logout gap-4 text-light d-flex justify-content-center align-items-center">
            <h3>Login</h3>
            <a href="#"><i class="fa-solid fa-right-to-bracket fa-2x text-light"></i></a>
        </div>          
    </section>

    <!------------------------------ side menu end ---------------------------------------------->

    <!------------------------------ header start ----------------------------------------------->

    <section class="container">
        <div class="header bg-light shadow-lg bg-gradient">
            <div class="nav">
                <form class="search-form" action="#">
                    <input type="text" placeholder="Search here..." />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="user d-flex justify-content-between align-items-center gap-4">
                    <a href="#" class="btn btn-success">Add new</a>
                    <a href="#"><img src="./asset/notifications.png" alt="" style="height: 40px; width: 40px"></a>                    
                    <div class="img-case">
                        <a href=""><img src="./asset/user.png" alt="" style="height: 40px; width: 40px"></a>
                    </div>
